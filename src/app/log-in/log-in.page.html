

<ion-content>
  <div class="logo">
    <img src="/assets/HELPER.png">
   </div>

    <div> <img class="header"src="/assets/iconos/login.png" alt="" ><B>Inicio de sesión</B></div>  
   
    <div class="formulario"> 
       
          <ion-label class="etiqueta">Ingresar usuario</ion-label>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input placeholder="Usuario" class="primary-input"></ion-input>
          </ion-item>
          
          <ion-label class="etiqueta">Ingresar contraseña</ion-label>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" class="primary-input"></ion-input>
          </ion-item>    
          <ion-label id="olvidarcontra">Olvidé mi contraseña</ion-label>
          <div class="buttons">
            <ion-button [routerLink]="['/pacientes']" color="primary" size="large" >Inciar sesión</ion-button> <br>
            <ion-button class="registrarse" [routerLink]="['/registrar-cuidador']" size="large" >Registrarse</ion-button>
            
          </div>
            

    </div>
</ion-content>
