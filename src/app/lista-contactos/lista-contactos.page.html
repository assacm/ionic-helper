<ion-toolbar>
  <ion-button slot="start" [routerLink]="['/contactos']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Volver
  </ion-button>
 </ion-toolbar>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h2><strong>Contactos</strong></h2>
    </ion-list-header> 
       <ion-card button="true" *ngFor="let contacto of contactos">
          <div class="contenedor">
              
            <div class="uno">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div class="dos">
              <h2>{{contacto.name}} {{contacto.apellido}}</h2>
              <ion-label>{{contacto.relacion}}</ion-label>
            </div>
         </div>    
       </ion-card>
    </ion-list>
    <ion-fab [routerLink]="['/crear-contacto']" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="person-add"></ion-icon>      
      </ion-fab-button>
    </ion-fab>
</ion-content>
